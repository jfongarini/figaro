<!Doctype html>
<html>
<head> 
  <title>CAJA</title>
  <#include "/common/head.html">   
</head>
<body ng-app=figaro ng-controller=movimientosController ng-cloak>
<#include "/common/menu.html">
<div id=content class=content>
  <div class=banner>
      <label class="banner-label add"><i class="material-icons" ng-click="newMovimiento()">add_circle_outline</i></label>   
      <label class=banner-label ><i class=material-icons>more_vert</i></label>      
      <label class=banner-label ng-click="ShowHideDia()"><i class=material-icons>search</i> D&Iacute;A </label>    
      <label class=banner-label ><i class=material-icons >more_vert</i></label>
      <label class=banner-label ng-click="ShowHideEntreDia()"><i class=material-icons >search</i> D&Iacute;AS ENTRE </label>
      <label class=banner-label ><i class=material-icons >more_vert</i></label>
      <label class=banner-label ng-click="ShowHideMes()"><i class=material-icons >search</i> MES </label>
      <label class=banner-label ><i class=material-icons >more_vert</i></label>
 
  </div>

  
<div class=bannerBusqueda ng-hide = "IsHiddenDia">
  	<div>
   		<label class=banner-label> B&Uacute;SQUEDA POR D&Iacute;A: </label>
   	</div>
   	<div>
      <input class=input-banner type="date" ng-model="search" ng-change="searchMovimientoDia()"></input>
    </div> 
    <div class=buttons>          
          <button class="bb" type="button" ng-click="ShowHideDia()">CANCELAR</button>
    </div>
</div>

<div class=bannerBusqueda ng-hide = "IsHiddenEntreDia">
  	<div>   		
  		<label ng-click="ShowHideEntreDia()"><i class=material-icons >clear</i></label>
   		<label> B&Uacute;SQUEDA ENTRE:</label>   	
      	<input type="date" ng-model="search" ng-change="searchMovimiento()"></input>
      	<label> Y:</label>   		
   		<input type="date" ng-model="search" ng-change="searchMovimiento()"></input>           
        
    </div>
</div>

<div class=bannerBusqueda ng-hide = "IsHiddenMes">
  	<div>
   		<label class=banner-label> B&Uacute;SQUEDA POR MES: </label>
   	</div>
   	<div>
      <input class=input-banner type="month" ng-model="search" ng-change="searchMovimientoMes()"></input>
    </div> 
    <div class=buttons>          
          <button class="bb" type="button" ng-click="ShowHideMes()">CANCELAR</button>
    </div>
</div>
  
  <table id=table class=main-table>

    <thead>
      <tr>
      	  
          <th>FECHA</th>
          <th>CATEGORIA</th>
          <th>MONTO</th>
          <th>DETALLE</th>   
          <th></th>           
      </tr>
    </thead>
    <tbody>
      <tr id={{movimiento.id}} data-id={{movimiento.id}} class=data-row ng-repeat="movimiento in movimientos | orderBy : sortFecha : true"> 
         
        <td data-id={{movimiento.id}} data-ng-click="detailMovimiento($event)">{{movimiento.fecha | date }}</td>
        <td data-id={{movimiento.id}} data-ng-click="detailMovimiento($event)">{{movimiento.categoria}}</td>
	    <td data-id={{movimiento.id}} data-ng-click="detailMovimiento($event)"> <font ng-class='{green : !movimiento.isGasto, red: movimiento.isGasto}'>{{movimiento.precio | currency }}</font></td>
        <td data-id={{movimiento.id}} data-ng-click="detailMovimiento($event)">{{movimiento.detalle}}</td>   
        <td class="tachotd"><label><i class="material-icons tachoi" >clear</i></label></td>                
      </tr>      
    </tbody>
  </table>
  <div class=banner>
      <label class=banner-label ><i class=material-icons >account_balance_wallet</i> Total: <font ng-class='{green : calculaTotal() >= 0, red: calculaTotal() < 0}'>{{ calculaTotal() | currency }}</font></label>
  </div>
</div>
<#include "/modals/caja.html">
<#include "/common/javascript.html">
<script src="js/movimientosController.js" ></script>
</body>
</html>
