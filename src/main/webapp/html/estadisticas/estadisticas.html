<!Doctype html>
<html>
<head> 
  <title>ESTADISTICAS</title>
  <#include "/html/common/head.html">
  <link rel="stylesheet" type="text/css" href="/css/estadisticas.css">
</head>
<body ng-app=figaro ng-controller=estadisticasController ng-cloak>
<#include "/html/common/menu.html">
<div id=content class=content>
    <div class=banner>
     
      <label class=banner-label><i class=material-icons>search</i>SELECCIONAR ESTAD&Iacute;STICA:</label>    
      <label class=banner-label ><i class=material-icons >more_vert</i></label>     
      <select  class=search-estadistica ng-model="grafico" ng-change="selectGrafico(grafico)" ng-cloak>
            <option data-id="grafico1" value="sexo">Clientes por Sexo</option>
            <option data-id="grafico1" value="ciudad">Clientes por Ciudad</option>
            <option data-id="grafico1" value="productoMasVendido">Producto mas vendido (Pendiente)</option>
            <option data-id="grafico1" value="turnoMasSolicitado">Turno mas Solicitado</option>
            <option data-id="grafico1" value="turnosPorPeluqueroCant">Turnos por Peluquero (Cant)</option>
            <option data-id="grafico1" value="turnosPorPeluqueroIngreso">Turnos por Peluquero (Ingreso)</option>
            <option data-id="grafico1" value="totalesDeCaja">Totales de Caja</option>
      </select>

      <div  ng-show="muestra" ng-cloak>
            <div>
              <label class=banner-label-busqueda> DESDE:</label>    
              <input class=banner-label-busqueda type="date" ng-model="searchFrom"></input>
              <label class=banner-label-busqueda> HASTA:</label>    
              <input class=banner-label-busqueda type="date" ng-model="searchTo"></input>              
              <label class=button-estadisticas ng-click="selectGrafico(grafico)"><i class=material-icons  >search</i> </label>
            </div>
      </div>


    </div>      
    
  <div class=graf-caja>  
    <canvas id="grafico1" class="chart chart-bar"></canvas>
  </div>
  
</div>
<#include "/html/common/javascript.html">
<#include "/html/common/confirm.html">
<script src="js/vendor/Chart-min.js"></script>
<script src="js/vendor/Chart.js"></script>
<script src="js/vendor/angular-chart.min.js"></script>
<script src="js/estadisticasController.js" ></script>
</body>
</html>
